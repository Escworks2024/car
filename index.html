<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://pbs.twimg.com/profile_images/1352358510638608389/yJlqeoHH_400x400.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="startButton">START</button>
    <div id="countdown"></div>

    <script>
        const startButton = document.getElementById('startButton');
        const countdownDiv = document.getElementById('countdown');
        let timer;

        startButton.addEventListener('click', () => {
            if (timer) {
                clearInterval(timer);
            }
            startButton.disabled = true;
            let timeLeft = 55;
            countdownDiv.textContent = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                countdownDiv.textContent = timeLeft;

                if (timeLeft <= 7) {
                    if (navigator.vibrate) {
                        navigator.vibrate(500); // Vibra per 500ms ogni secondo negli ultimi 7 secondi
                    } else {
                        console.log("Vibration API not supported");
                    }
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    startButton.disabled = false;
                    countdownDiv.textContent = '';
                }
            }, 1000);
        });
    </script>
</body>
</html>
